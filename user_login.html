<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f7fb; margin:0; }
.container { background:white; padding:30px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:90%; max-width:400px; }
input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#1877f2; color:white; border:none; border-radius:10px; cursor:pointer; margin-top:10px; }
a { text-decoration:none; color:#1877f2; }
</style>
</head>
<body>
<div class="container">
  <h2>User Login</h2>
  <input type="text" id="loginCode" placeholder="Enter your 4-digit code">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="user_registration.html">Sign Up</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrWspENBK3NIdOL_3MYFARJjYEqGwyJBc",
  authDomain: "crk9villawalletdb.firebaseapp.com",
  databaseURL: "https://crk9villawalletdb-default-rtdb.firebaseio.com/",
  projectId: "crk9villawalletdb",
  storageBucket: "crk9villawalletdb.appspot.com",
  messagingSenderId: "1058331545188",
  appId: "1:1058331545188:web:c63da29d9981a6160f5971"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.login = function() {
  const code = document.getElementById("loginCode").value.trim();
  if (!code) return alert("Enter your 4-digit code");

  const dbRef = ref(db);
  get(child(dbRef, `users/${code}`))
    .then(snapshot => {
      if (snapshot.exists()) {
        localStorage.setItem("currentUser", JSON.stringify(snapshot.val()));
        window.location.href = "user_dashboard.html";
      } else {
        alert("User not found");
      }
    })
    .catch(err => alert("Error fetching user: " + err));
}
</script>
</body>
</html>
